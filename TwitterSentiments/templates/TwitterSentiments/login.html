{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log in â€“ Tweetzio</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/MohamedElguarir/web-project-01/main/assets/favicon.png">
    <link rel="icon" type="image/png" sizes="131x131" href="{% static 'favicon/img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Basic-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/Timeline-Steps.css' %}">
    <link rel="stylesheet" href="{% static 'css/Tweets.css' %}">
<link href="https://fonts.cdnfonts.com/css/ranade" rel="stylesheet">
</head>

<body>
    <!-- Start: Navbar -->
    {% include 'TwitterSentiments/navbar.html' %}
    
    <!-- End: Navbar -->
    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="fw-bold text-success mb-2">Login</p>
                    <h1 class="fw-bold">Welcome back</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-6 col-xxl-5">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Log in</button></div>
                                <p class="text-muted" style="margin-bottom: 6px;"><a href="/resetpassword"><strong>Forgot your password?</strong></a></p>
                                <p class="text-muted" style="margin-top: 9px;">New here? <a href="/signup"><strong>Create a new account</strong></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- Start: Footer -->
    {% include 'TwitterSentiments/footer.html' %}
    <!-- End: Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/bs-init.js"></script>
    <script src="{% static 'js/bold-and-bright.js"></script>
</body>

</html>
