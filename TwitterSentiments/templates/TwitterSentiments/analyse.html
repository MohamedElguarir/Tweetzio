{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Analyse Tweets â€“ Tweetzio</title>
    <link rel="icon" type="image/png" sizes="131x131" href="{% static 'favicon/img/favicon.png' %}">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/MohamedElguarir/web-project-01/main/assets/favicon.png">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Basic-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/Timeline-Steps.css' %}">
    <link rel="stylesheet" href="{% static 'css/Tweets.css' %}">
<link href="https://fonts.cdnfonts.com/css/ranade" rel="stylesheet">
</head>

<body>
    <!-- Start: Navbar -->
    {% include 'TwitterSentiments/navbar.html' %}
    <!-- End: Navbar -->
    <!-- Start: Tweets search form -->
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5" style="margin-top: 20px;">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h1 class="display-4 fw-normal text-center" style="margin-bottom: 24px;font-family: Poppins, sans-serif;line-height: 37.984px;padding-bottom: 0;">Search for tweets</h1>
                    <p>Easily search for tweets and receive instant sentiment analysis by entering your query in the form below.</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center" style="margin-top: -28px;">
                <div class="col-md-6 col-xl-9">
                    <div class="card d-flex justify-content-xl-center mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="max-width: 100%;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none">
                                    <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg></div>
                            <form class="text-center" method="post" style="max-width: 100%;width: 478px;" action="/results/">
                                {% csrf_token %}
                                <div class="mb-3"><input class="form-control form-control-lg form-control" type="text" name="query" placeholder="Enter a search query"></div>
                                <div class="mb-3"><button class="btn btn-primary btn-lg d-block w-100" type="submit">Search</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End: Tweets search form -->
    <!-- Start: Footer -->
    {% include 'TwitterSentiments/footer.html' %}
    <!-- End: Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/bold-and-bright.js' %}"></script>
    <script src="{% static 'js/navcurrent.js' %}"></script>
</body>

</html>
